<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Couvid - donasi | Cegah penyebaran virus covid-19</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
	<nav>
		<h1 class="logo">couvid</h1>

		<div class="menu-toggle">
			<input type="checkbox">
			<span></span>
			<span></span>
			<span></span>

		<div class="nav-menu">

			<a href="konsultasi.html">Konsultasi</a>
			<a href="donasi.html">Donasi</a>
		</div>
	</nav>



		

	<main class="layanan" id="donasi">
		<div class="text">
			<h1>Donasi</h1>
			<p>Bantu para tenaga medis dan korban COVID-19</p>
		</div>

			<div class="form-container">
				<form action="" id="form-donasi">

					<section class="pilih-nominal">
						<div class="title">Pilih nominal <span style="color:red;"><b>*</b></span></div>
							<div class="pilihan">
								<label for="10k" class="card"><span>Rp. 10.000</span>
									<input type="radio" class="item-nominal terpilih" id="10k" value="10000">
								</label>

								<label for="20k" class="card"><span>Rp. 20.000</span>
									<input type="radio" class="item-nominal" id="20k" value="20000">
								</label>

								<label for="50k" class="card"><span>Rp. 50.000</span>
									<input type="radio" class="item-nominal" id="50k" value="50000">
								</label>

								<label for="100k" class="card"><span>Rp. 100.000</span>
									<input type="radio"  class="item-nominal"id="100k" value="100000">
							</label>
						</div>	
					</section>

					<section class="metode-bayar">

						<div class="title">Pilih metode pembayaran <span style="color:red;"><b>*</b></span></div>
						<div class="pilihan">

							<label for="indomaret" class="card"><img src="assets/images/logo-indomaret.png" alt="indomaret">
									<input type="radio" class="item-bayar terpilih" id="indomaret" value="indomaret">
							</label>

							<label for="alfamart" class="card"><img src="assets/images/logo-alfamart.png" alt="alfamart">
									<input type="radio" class="item-bayar terpilih" id="alfamart" value="alfamart">
							</label>

						</div>
					</section>



					<section class="data-donatur" >
						<div class="title">Lengkapi data donasi</div>

						<div class="input ">
							<label for="nama">Nama</label>
							<input type="text" id="nama" placeholder="">
						</div>
						
						<div class="input">
							<label for="pesan">Berikan do'a dan dukungan anda</label>
							<textarea id="pesan" cols="30" rows="10"></textarea>
							</label>
						</div>
					</section>
					<button type="submit">Lanjut ke pembayaran</button>
				</form>
			</div>
	</main>
