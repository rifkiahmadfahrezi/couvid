	<main class="layanan" id="konsultasi">
		<div class="text">
			<h1>Konsultasi</h1> 
			<p>Layanan ini merupakan layanan konsultasi via email gratis yang kami berikan kepada masyarakat khususnya penderita COVID-19</p>
		</div>
		<div class="container">

			<div class="container">
				<form id="form-konsultasi">
					
					<div class="input">
						<label for="nama">Nama</label>
						<input type="text" id="nama">
					</div>

					<div class="input">
						<label for="email">Email</label>
						<input type="email" id="email">
					</div>

					<div class="input">
						<label for="no-hp">No. Handphone</label>
						<input type="number" id="no-hp">
					</div>

					<div class="input">
						<label for="umur">Umur</label>
						<input type="number" id="umur">
					</div>

					<div class="input">
						<label for="pertanyaan">Apa yang ingin anda konsultasikan</label>
						<textarea rows="10" id="pertanyaan"></textarea>
					</div>
					<button type="submit">Kirim</button>
				</form>


			</div>


			<div class="image">
				<img src="assets/images/doctor.png" alt="doctor">
